<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="assets/js/scripts.js"></script>
    <title>Contador - Versão 2.0</title>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Este é o meu primeiro projeto Javascript.</p>
    <div id="counter">
        <button id="subtrair">-</button>
            <script>document.getElementById("subtrair").addEventListener("click", decrement);</script>
        <span id="currentNumber">0</span>
        <button id="adicionar">+</button>
            <script>document.getElementById("adicionar").addEventListener("click", increment);</script>
    </div>  
</body>
